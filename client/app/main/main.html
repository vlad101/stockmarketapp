<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>
      <i class="fa fa-money fa-2x"></i>
      Stock Chart Tracking App
    </h1>
    <p class="lead">Know Your Stocks In And Out</p>
  </div>
</header>

<div class="container">
  <br><br>
  <h1 class="page-header text-center">Stock Market Chart</h1>

  <!-- Hide stock market chart if no data added  -->
  <div ng-show="chartDataEmpty"><h4><br>No stocks added, add stocks!<h4></div>

  <!-- Display stock market chart if there is no error -->
  <div id="chart" ng-show="!chartDataEmpty"></div>

  <!-- Form for adding a new stock to the chart -->
  <br><br>
  <div class="row">
    <div class="col-lg-12">
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in awesomeThings">
        <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="deleteThing(thing)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Add a Stock</label>
    <h6>[syncs in realtime across clients]</h6>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new stock" ng-model="newThing" required>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New</button>
      </span>
    </p>
  </form>
  <!-- Do not display chart if there is an error, show error message  -->
  <div style="text-danger" ng-show="invalidStock"> {{ invalidStock }} </div>
</div>

<footer class="footer">
  <div class="container">
      <p>Angular Fullstack v2.1.1 |
        <a href="https://twitter.com/tyhenkel">@tyhenkel</a> |
         <a href="https://github.com/DaftMonk/generator-angular-fullstack/issues?state=open">Issues</a></p>
  </div>
</footer>
